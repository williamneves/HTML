<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/311afd7444.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="user-card">
        <div class="top">

        </div>
        <div class="bottom">
            <div class="user-img">
                <img src="imgs/user-circle.png" alt="User Image Profile">
            </div>
            <div class="user-name">
                <h1>William Neves</h1>
            </div>
            <div class="user-location">
                <h4><i class="fa-solid fa-location-dot"></i> Parkland, <em>FL</em></h4>
            </div>
            <div class="user-description">
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Atque ullam, obcaecati quo nulla error alias exercitationem laborum numquam eligendi.</p>
            </div>
            <div class="toggle-profile">
                <a href="#"><i class="fa-solid fa-gear"></i> Edit Profile</a>
            </div>
        </div>
    </div>
</body>
</html>
