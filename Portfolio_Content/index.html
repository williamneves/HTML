<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Content Assingment</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/311afd7444.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="main">
        <div id="header">
            <div class="profile-pic float-left">
                <img src="profile.jpg" alt="William Neves Profile Image">

            </div>
            <div class="profile-name float-left">
                <h1>William Neves</h1>

            </div>
            <div class="profile-social full-width float-left">
                <a href="#" class="margin-right-sm"><i class="fa-brands fa-github-square fa-2xl"></i> My GitHub</a>
                <a href="#" class="margin-right-sm"><i class="fa-brands fa-linkedin fa-2xl"></i> My Linkedin</a>
                <a href="#" class="margin-right-sm"><i class="fa-duotone fa-envelope-dot fa-2xl"></i> My Email</a>
            </div>
        </div>
        <div id="content">
            <div id="table-tech">
                <h2>Technologies</h2>
                <table>
                    <tr>
                        <th>Frond-End</th>
                        <th>Python</th>
                        <th>JavaScript</th>
                        <th>Database</th>
                        <th>Concepts</th>
                    </tr>
                    <tr>
                        <td>HTML5</td>
                        <td>Django</td>
                        <td>Express</td>
                        <td>MySQL</td>
                        <td>AJAX</td>
                    </tr>
                    <tr>
                        <td>CSS3</td>
                        <td>Flask</td>
                        <td>Mangoose</td>
                        <td>MangoDB</td>
                        <td>OOP</td>
                    </tr>
                    <tr>
                        <td>Bootstrap</td>
                        <td>Unittest</td>
                        <td>React</td>
                        <td></td>
                        <td>REST</td>
                    </tr>
                </table>
            </div>
            <div id="social-snakes">
                <h2>Social Snakes</h2>
                <i class="fa-duotone fa-code"></i><br>
                <p>Social Media App made in Python - <a href="#">code</a> | <a href="#">deployed</a></p>
            </div>
            <div id="contact-form">
                
                <form>
                    <h2>Contact Me</h2>
                    <div class="form-name float-left">
                        <label for="name">Name: </label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div class="form-email float-left">
                        <label for="email">Email: </label>
                        <input type="text" name="email" id="email">
                    </div>
                    <div class="form-message float-left full-width">
                        <label for="message">Message: </label>
                        <textarea name="message" id="message" cols="30" rows="5"></textarea>
                    </div>
                    <div class="form-submit float-left">
                        <input type="submit" value="Send Message">
                    </div>
                </form>
            </div>

        </div>
    </div>
</body>
</html>
